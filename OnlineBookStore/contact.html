    <main>
      <div class ="contact-pd">
        <div class="contact-us">
          <h1 style="padding:30px;font-family: 'EB Garamond',serif; font-weight: 700;font-size: 3.5rem;">Contact Us</h1>
        </div>
        <form id="contact-form" method="">
            <label for="contact-purpose">Contact Purpose</label>
            <select name="contact-purpose" id="contact-purpose" required>
              <option value="" selected disabled>Choose one</option>
              <option value="sell-books">I want to sell books</option>
              <option value="buy-books">I want to buy books</option>
            </select>
            <br>
            <div class="contact-div">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" required>
            </div>
            <br>
            <div class="contact-div">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required>
            </div>
            <br>
            <div class="contact-div">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" required>
            </div>
            <br>
            
            <div class="contact-preference">
              <label>Contact Preference</label>
              <label for="by-email">By email<input type="checkbox" name="contact-preference" id="by-email" value="email" style="margin: 10px"></label>
              <label for="by-phone">By phone<input type="checkbox" name="contact-preference" id="by-phone" value="phone" style="margin: 10px"></label>
            </div>

            <div class="newsletter">
              <label>Receive Weekly Newsletter</label>
              <div><label for="yes">Yes<input type="radio" name="newsletter" id="yes" value="yes" checked style="margin: 10px"></label></div>
              <div><label for="no">No<input type="radio" name="newsletter" id="no" value="no" style="margin: 10px"></label></div>
            </div>

            <div class="contact-div">
              <label for="notes">Extra Notes</label>
              <textarea name="notes" id="notes" rows="5"></textarea>
            </div>

            <div class="buttons" style="margin-bottom: 80px;">
              <button type="submit">Submit</button>
              <button type="reset">Reset</button>
            </div>
          </form>
          <div class="subscribe">
            <h1 style="font-family: 'EB Garamond',serif; font-weight: 700;font-size: 3.5rem;">Be the first to know</h1>
            <form action="#" method="post">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <button type="submit">Subscribe</button>
              </form>
        </div>
      </div>
    </main>
